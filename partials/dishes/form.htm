<div class="form-group btn-group btn-group-justified">
    <a href="#" 
        onclick="$('#dishesPage').toggleClass('edit-mode')"
        class="btn btn-lg btn-primary">
        Save
    </a>
    <a href="#" 
        onclick="$('#dishesPage').toggleClass('edit-mode')"
        class="btn btn-lg btn-default">
        Cancel
    </a>
</div>

<div class="form-group">
    <input type="text" name="name" placeholder="Dish name" class="form-control input-lg" />
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" name="amount" class="form-control" placeholder="Amount" />
                    <div class="input-group-btn">
                        <select class="selectpicker" data-width="100px">
                            <option>units</option>
                            <option>grams</option>
                            <option>kgs</option>
                            <option>mls</option>
                            <option>litres</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" name="ingredient" class="form-control" placeholder="Ingredient name" />
                    <div class="input-group-btn">
                        <a href="#" class="btn btn-default">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="list-group" id="result">
        <li class="list-group-item">
            <button type="button" 
                class="close pull-right" 
                onclick="$(this).closest('li').remove()">&times;</button>
            <p class="lead"><strong>Mince meat</strong> <small>400 grams</small></p>
        </li>
        <li class="list-group-item">
            <button type="button" 
                class="close pull-right" 
                onclick="$(this).closest('li').remove()">&times;</button>
            <p class="lead"><strong>Crushed tomatoes</strong> <small>1 cup</small></p>
        </li>
    </ul>
</div>
